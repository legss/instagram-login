<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <section class="instagram-wrapper">
        <div class="left-conteiner">
          <figure class="phone-image">
            <img
              src="./img/phone-image.png"
              alt="Phone with a Instagram profile image"
            />
          </figure>
        </div>
        <div class="right-conteiner">
          <div class="profile">
            <figure class="logo">
              <img src="./img/instagram-logo.png" alt="instagram logo" />
            </figure>
            <figure class="img-profile">
              <img
                src="./img/profile-image.png"
                alt="instagram image profile"
              />
            </figure>
            <button class="instagram-login">Continue as legss</button>
            <button class="instagram-logout">Remove Account</button>
          </div>
          <div class="profile">
            <p class="not-account">Not luiz?</p>
            <p class="not-account">
              <span class="link-blue">Switch Accounts</span>
              or
              <span class="link-blue">Sing up</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Get the app</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p class="text-footer">
          Challenge by
          <a class="link-footer" href="" target="_blank"
            >Digital Innovation One</a
          >. Coded by
          <a
            class="link-footer"
            href="https://www.linkedin.com/in/luiz-eduardo-13901b224"
            >Luiz Eduardo</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
